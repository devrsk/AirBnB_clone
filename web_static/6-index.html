<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="shortcut icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>Regions</h3>
                    <h4>Greater Accra, Ashanti...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Ashanti:</h2>
                        </li>
                        <li>
                            <ul>
                                <li>Kumasi</li>
                                <li>KNUST</li>
                            </ul>
                        </li>
                        <li>
                            <h2>Greater Accra:</h2>
                        </li>
                        <li>
                            <ul>
                                <li>Tema</li>
                                <li>Accra</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Bedroom, Swimming Pool...</h4>
                    <ul class="popover">
                        <li>Bedroom</li>
                        <li>Kitchen</li>
                        <li>Air Condition</li>
                        <li>Swimming Pool</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
